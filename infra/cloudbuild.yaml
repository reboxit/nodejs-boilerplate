steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/reboxit:$SHORT_SHA', '.' ]
  # push the container image to gcr
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/reboxit:$SHORT_SHA' ]
    # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: [
        'run', 'deploy', 'reboxit',
        '--image', 'gcr.io/$PROJECT_ID/reboxit:$SHORT_SHA',
        '--region', 'europe-west1',
        '--platform', 'managed',
        '--allow-unauthenticated'
    ]

